<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GPS Spoofing Defense System</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        /* Ensure map click doesn‚Äôt zoom */
        #map {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-3 mb-4 fw-bold">üõ∞Ô∏è GPS Defense System</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="map" style="height: 550px;"></div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Control Panel</h5>
                        <button id="startBtn" class="btn btn-success mb-2">Start Stream</button>
                        <button id="stopBtn" class="btn btn-danger mb-2" disabled>Stop Stream</button>
                        <button id="muteBtn" class="btn btn-secondary mb-2">Mute Red Sound</button>
                        <div class="mb-3">
                            <h6>Path Management</h6>
                            <ul id="pathList" class="list-group mb-2"></ul>
                            <input id="pointName" class="form-control mb-2" placeholder="Enter point name" disabled/>
                            <div class="d-flex justify-content-between">
                                <button id="editPathBtn" class="btn btn-primary">Edit Path</button>
                                <button id="clearPath" class="btn btn-warning">Reset Path</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event Log</h5>
                        <div id="log" style="height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
